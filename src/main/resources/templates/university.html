<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer; /* Курсор в виде указателя */
    }

    .description {
      font-size: 18px;
      margin-top: 10px;
    }

    /* Кнопка "Вернуться в главный экран" */
    .back-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
    }

    .back-button:hover {
      background: #0056b3;
    }

    /* Логотип в правом нижнем углу */
    .logo {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 100px;
      height: auto;
      opacity: 0.8;
    }

    /* Стили для модального окна */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      width: 80%;
      height: 80%;
      border-radius: 10px;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 20px;
      font-weight: bold;
    }

    .close-button {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 16px;
    }

    .modal-iframe {
      flex-grow: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>

<a href="/" class="back-button">Вернуться в главный экран</a>

<div class="container">
  <h1 th:text="${item.header}"></h1>
  <img th:src="${item.imagePath}" alt="Image" class="image" onclick="openModal()" th:data-href="${item.href}">
  <p th:text="${item.description}" class="description"></p>
</div>

<img src="images/Logo.jpg" alt="Logo" class="logo">

<!-- Модальное окно -->
<div class="modal" id="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span class="modal-title">Открытая страница</span>
      <button class="close-button" onclick="closeModal()">Закрыть</button>
    </div>
    <iframe id="modal-iframe" class="modal-iframe"></iframe>
  </div>
</div>

<script>
  function openModal() {
    const modal = document.getElementById("modal");
    const iframe = document.getElementById("modal-iframe");
    const image = document.querySelector(".image");

    // Берем ссылку из data-href
    const url = image.getAttribute("data-href");

    if (url) {
      iframe.src = url;
      modal.style.display = "flex";
    }
  }

  function closeModal() {
    const modal = document.getElementById("modal");
    const iframe = document.getElementById("modal-iframe");

    modal.style.display = "none";
    iframe.src = ""; // Очистка iframe при закрытии
  }
</script>

</body>
</html>
